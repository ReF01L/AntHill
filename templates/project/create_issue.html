{% extends "base.html" %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/project/create_issue.css' %}">
{% endblock %}

{% block title %} - Creat Issue{% endblock %}

{% block content %}
    <div class="issue">
        <div class="issue_header">
            <div class="issue_header-title">Issue Creation</div>
        </div>
        <div class="issue_body">
            <form class="issue_body_form" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input class="issue_body_form-btn" type="submit" value="Create issue">
            </form>
        </div>
    </div>
{% endblock %}
