{% extends "base.html" %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/project/project.css' %}">
{% endblock %}

{% block title %} - Projects{% endblock %}
{% block content %}
    <div class="no_projects">
        <input class="no_projects-input" placeholder="Enter project link"/>
        <div class="no_projects_btns">
            <button class="no_projects_btns-btn" onclick="window.location.href='{% url 'project:projects' %}'">Cancel
            </button>
            <button class="no_projects_btns-btn" onclick="window.location.href='{% url 'project:projects' %}'">Add project
            </button>
        </div>
    </div>
{% endblock %}
